<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список городов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список городов</h2>
        <a th:href="@{/cities/add}" class="btn btn-primary">Добавить город</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Название</th>
            <th>Часовой пояс</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <td th:text="${city.name}"></td>
            <td th:text="${city.timezone}"></td>
            <td>
                <form th:action="${city.active} ? @{/cities/deactivate} : @{/cities/activate}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${city.id}" />
                    <button type="submit"
                            class="btn"
                            th:classappend="${city.active} ? ' btn-danger' : ' btn-success'"
                            th:text="${city.active} ? 'Деактивировать' : 'Активировать'">
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
