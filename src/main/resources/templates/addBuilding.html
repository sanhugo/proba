<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить здание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Добавление города</h1>

    <form th:action="@{/buldings/add}" th:object="${building}" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Название города:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="timezone" class="form-label">Часовой пояс:</label>
            <select id="timezone" name="timezone" class="form-select" required>
                <option value="" disabled selected>Загрузка...</option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

<!-- Подключаем JS Bootstrap (необязательно для стилей, но полезно для UI-элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/addCity.js}"></script>
</body>
</html>
