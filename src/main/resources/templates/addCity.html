<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить город</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Добавление города</h1>

    <form id="cityForm" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Название города</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="timezone" class="form-label">Часовой пояс</label>
            <select id="timezone" class="form-select"></select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

<div class="d-flex align-items-center mb-4">
    <a href="/buildings" class="btn btn-danger">К списку зданий</a>
    <a href="/cities" class="btn btn-success">К списку городов</a>
    <a href="/" class="btn btn-danger">В начало</a>
</div>

<!-- Подключаем JS Bootstrap (необязательно для стилей, но полезно для UI-элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/addCity.js}"></script>
</body>
</html>
