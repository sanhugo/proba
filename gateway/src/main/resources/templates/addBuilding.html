<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить здание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Добавление города</h1>

    <form id="buildingForm" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="city" class="form-label">Город:</label>
            <select id="city" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес здания:</label>
            <input type="text" id="address" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <input type="text" id="description" class="form-control" required/>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
    <div class="d-flex align-items-center mb-4">
        <a href="/buildings" class="btn btn-danger">К списку зданий</a>
        <a href="/cities" class="btn btn-success">К списку городов</a>
        <a href="/" class="btn btn-danger">В начало</a>
    </div>


</div>


<!-- Подключаем JS Bootstrap (необязательно для стилей, но полезно для UI-элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/gateway/src/main/resources/scripts/addBuilding.js"></script>
</body>
</html>
