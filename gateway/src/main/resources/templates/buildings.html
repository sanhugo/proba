<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список зданий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/cities" class="btn btn-success">К списку городов</a>
        <a href="/" class="btn btn-danger">В начало</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список зданий</h2>
        <div>
            <select id="citySelect" class="form-select">
                <option value="all">Все города</option>
            </select>
        </div>

        <a href="/buildings/add" class="btn btn-primary">Добавить здание</a>
    </div>

    <table id="buildingsTable" class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Адрес</th>
            <th>Описание</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="/gateway/src/main/resources/scripts/buildings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
